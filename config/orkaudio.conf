<orkaudio>
  <sip>
    <listen>5060</listen>
    <username>${SIP_USER}</username>
    <password>${SIP_PASSWORD}</password>
    <remote-uri>${SIP_TERMINATION_URI}</remote-uri>
  </sip>

  <storage>
    <path>/var/spool/orkaudio</path>
    <format>mp3</format>
    <retention>30</retention>
  </storage>

  <database>
    <url>jdbc:mysql://db:3306/oreka</url>
    <user>oreka</user>
    <password>oreka-pass</password>
  </database>
</orkaudio>
